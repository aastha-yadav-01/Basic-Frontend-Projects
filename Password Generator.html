<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Password Generator.css">
    <title>Password Generator</title>
</head>
<body>

    <div class="container">
        <h2>Genrate a Random Password</h2>
        <div class="result_conatiner">
            <span id="result" class="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa-regular fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
            <label>Password Length</label>
            <input type="number" id="length" min="6" max="20" value="20"/>
            </div>

            <div class="setting">
            <label>Include Uppercase</label>
            <input type="checkbox" id="uppercase" checked/>
            </div>

            <div class="setting">
            <label>Include Lowercase</label>
            <input type="checkbox" id="lowercase" checked/>
            </div>

            <div class="setting">
            <label>Include Numbers</label>
            <input type="checkbox" id="number" checked/>
            </div>

            <div class="setting">
            <label>Include Symbols</label>
            <input type="checkbox" id="symbol" checked/>
            </div>
        </div>
        <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
    <script src="Password Generator.js"></script>
</body>
</html>
